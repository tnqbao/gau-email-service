apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gau-email-ingress
  namespace: vo-dang-${DEPLOY_ENV}-env
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: ${DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gau-email-service
                port:
                  number: 3000
